<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form action="#" data-day="1">
        <h1>QCM 1</h1>

        <div class="form-group">
            <label>J'écris mon nom sans me tromper</label>
            <input class="form-control" type="text" name="user" placeholder="">
        </div>

        <div class="form-group">
            <div>Git est un</div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="id-1-1" name="" class="custom-control-input">
                <label class="custom-control-label" for="id-1-1">Toggle this custom radio</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="id-1-2" name="" class="custom-control-input">
                <label class="custom-control-label" for="id-1-2">Toggle this custom radio</label>
            </div>
        </div>

        <div class="form-group">
            <label>Pour récupérer un projet avec git on fait un</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> fork
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> spoon
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> pipe
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> gruik
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Quelle est la commande gradle afin de lister toutes les tâches disponibles ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> gradle dependencies
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> gradle task
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> gradle tasks
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> gradle build
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Avec gradle, les dépendances peuvent être</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Lassives
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Transitives
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Bien gérées
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Adaptives
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>La commande javac génère</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Du bit code
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Un fichier exe
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Du bon beat
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Du byte code
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Quel language ne tourne pas sur la JVM ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Groovy
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Scala
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Python
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Objective-C
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Qui est Kent Beck ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Un membre des Avengers
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Le créateur de XP et JUnit
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Un membre des Black Eyed Peas
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Une marque de céréales
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Quel est le format de stockage de mongodb</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> XML
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> JSON
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> YAML
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> BSON
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Laquelle de ces méthodes ne fait pas partie du protocole HTTP ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> PUT
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> POST
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> GET
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> SET
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>La dernière version du language HTML est la</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> 2.0
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> 4
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> 4.1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> 5
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Qui peut sortir d'une boucle infinie ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Chuck Norris
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Chuck Norris
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Chuck Norris
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Chuck Norris
                </label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
