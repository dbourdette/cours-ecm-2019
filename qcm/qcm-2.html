<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form action="#" data-day="2">
        <h1>QCM 2</h1>

        <div class="form-group">
            <label>J'écris mon nom sans me tromper</label>
            <input class="form-control" type="text" name="user" placeholder="">
        </div>

        <div class="form-group">
            <label>Quels sont les composants de base d'une application web jee ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> devlets
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> servlets
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> applets
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> funlets
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Quel terme ne désigne pas une classe java ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> composant
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> bean
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> descripteur de déploiement
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> POJO
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Quel est le pattern central des applications web ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> PVC
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> MVC
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> AVC
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> LOL
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Lequel n'est pas un framework web ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Spring Boot
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Grails
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> JavaFX
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Rails
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Un controller qui passe la main à une JSP, c'est un</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> backward
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> forward
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> double flip
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> redirect
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Un pattern important du web est</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> GET before REST
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Forward after GET
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> REST before coding
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Redirect after POST
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>La librairie pour l'authentification et l'autorisation avec spring est</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> spring guard
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> spring access
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> spring security
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> none shall pass
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>JDBC permet de se connecter</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> A une boite vocale
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> A une base de données relationnelle
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Au cloud
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Au filesystem
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>L'annotation standard (JSR 330) permettant d'obtenir une référence à un composant est</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> @GiveItToMe
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> @Autowired
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> @Inject
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> @Dependency
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Spring et Guice sont des frameworks par</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Surjection de dépendances
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Bijection de dépendances
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Injection de dépendances
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Imposition des mains
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Dans un monde parfait, qui devrait gouverner le monde ?</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> L'Amérique
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> La Chine
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> La Russie
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> La Belgique
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="option1"> Les développeurs
                </label>
            </div>
        </div>
    </form>
</div>
</body>
</html>
